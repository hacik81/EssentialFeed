# This workflow will build a Swift project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-swift

name: CI

on:
  push:
    branches: [ "production" ]
  pull_request:
    branches: [ "production" ]

jobs:
  macOS:
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v3
    - name: Run tests for macOS
      run: xcodebuild clean build test -project EssentialFeed.xcodeproj -scheme CI_macOS CODE_SIGN_IDENTITY="" CEDE_SIGN_REQUIRED=NO
   
  iOS:
    runs-on: ios-latest
    steps:
    - uses: actions/checkout@v3
    - name: Run tests for iOS
      run: xcodebuild clean build test -project EssentialFeed.xcodeproj -scheme CI_iOS CODE_SIGN_IDENTITY="" CEDE_SIGN_REQUIRED=NO
